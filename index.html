<body>
     <div class="container">
       
            <div class="image"><img src="https://thecollegepost.com/wp-content/uploads/2020/12/Doctor.jpg" alt="" >
<h1 class="bmi_text">TOP UNIVERSE BMI CALCULATOR</h1>
              <img src="Docs_Image.png" class="doc_img" >
            </div>
            
        <div class="box">
          <h1>BMI Calculator</h1>
          <div class="content">
            <div class="input">
              <label for="height">Height(feet)</label>
              <input type="number" id="feet"> 
            </div>
           
            <div class="input">
              
                <label for="weight">Height(inches)</label>
                <input type="number"  id="inch">
              </div>
          
            <div class="input">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight">
            </div>
            <div class="input">
                <label for="gender">Gender</label>
                <input type="text"  id="gender" >
              </div>
              <div class="input">
                <label for="Age">Age</label>
                <input type="number" id="Age">
              </div>
        
            <button id="calculate">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>
